            <p>お名前</p>
            <input type="text" id="name" name="name" required="" minlength="4" maxlength="16">

            <input type="email" id="email" pattern=".+@globex\.com" required="">

            <p>お問い合わせ内容</p>

                <input type="text" id="name" name="name" required="" minlength="4" maxlength="300">
            </div>
            <div id="button">
                <button type="button" id="click" onclick="set_display();">送信</button>
            </div>
            </div>
            <div id="sent">送信されました。<br>ありがとうございます。</div>
    
            <script language="javascript" type="text/javascript">
                function set_display() {
                    document.getElementById('sent').style.display = 'block'
                    document.getElementById('mainnone').style.display = 'none'
                }
